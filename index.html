<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="Content-type" content="text/html;
charset=utf-8">
<meta name="viewport" id="viewport"
content="width=device-width, height=device-height,
initial-scale=1.0, maximum-scale=1.0,
user-scalable=no;" />
<script type="text/javascript" charset="utf-8"
src="cordova.js">
<script type="text/javascript" charset="utf-8">

function alert() { navigator.notification.alert('Alert de Phonegap', alertDismissed, 'Boton', 'hecho');}

function confirm() { navigator.notification.confirm("OK");}
	
function prompt() { navigator.notification.promt("Promt");}
					
function playbeep() { navigator.notification.beep(2);}
</script>
<title></title>
</head>
<body>
	<button class="btn btn-primary btn-lg" href='javascript:;' onclick="alert();">Alert</button>
	<button class="btn btn-primary btn-lg" href='javascript:;' onclick="confirm();">Confirm</button>
	<button class="btn btn-primary btn-lg" href='javascript:;' onclick="prompt();">Prompt</button>
	<button class="btn btn-primary btn-lg" href='javascript:;' onclick="playbeep();">Beep</button>
</body>
</html>
